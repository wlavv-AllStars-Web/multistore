<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Message from {shop_name}</title>
    </head>
    <body>
        <table class="table table-mail" style="width: 80%; margin-top: 10px; -moz-box-shadow: 0 0 5px #afafaf; -webkit-box-shadow: 0 0 5px #afafaf; -o-box-shadow: 0 0 5px #afafaf; box-shadow: 0 0 5px #afafaf; filter: progid:DXImageTransform.Microsoft.Shadow(color=#afafaf,Direction=134,Strength=5);" align="center" >
            <tbody>
                <tr><td colspan="3">{header}</td></tr>
                <tr>
					<td class="space" style="width: 20px; padding: 7px 0;">&nbsp;</td>
                    <td style="padding: 7px 0;" align="center">
                        <table class="table" style="width: 100%;" bgcolor="#ffffff">
                            <tbody>
                                <tr>
                                    <td class="titleblock" style="padding: 7px 0;" align="center">
                                        <span style="color: #555454; font-family: Open-sans, sans-serif; font-size: small;" size="2" face="Open-sans, sans-serif">
                                            <span class="title" style="font-weight: 500; font-size: 28px; text-transform: uppercase; line-height: 33px;">Message from a {shop_name} customer</span>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="space_footer" style="padding: 0 !important;"></td>
                                </tr>
                                <tr>
                                    <td class="box" style="border: 1px solid #d6d4d4; background-color: #f8f8f8; padding: 7px 0;">
                                        <table class="table" style="width: 100%;">
                                            <tbody>
                                                <tr>
                                                    <td style="padding: 7px 0;" width="10"></td>
                                                    <td style="padding: 7px 0;">
                                                        <p>
                                                            <span style="color: #555454; font-family: Open-sans, sans-serif; font-size: small;" size="2" face="Open-sans, sans-serif">
                                                                <span style="color: #777;">
                                                                    <span style="color: #333;"><strong>Client name :</strong></span> {extrafield}<br /><br />
                                                                    <span style="color: #333;">
                                                                        <strong>Email : <a href="mailto:{email}" style="color: #337ff1;">{email}</a></strong>
                                                                    </span>
                                                                    <br />
                                                                    <br />
                                                                    <span style="color: #333;"><strong>Message :</strong></span> {message}<br />
                                                                    <br />
                                                                    <span style="color: #333;"><strong>Order n&deg; :</strong></span> {order_name}<br />
                                                                </span>
                                                            </span>
                                                        </p>
                                                    </td>
                                                    <td style="padding: 7px 0;" width="10"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
					<td class="space" style="width: 20px; padding: 7px 0;">&nbsp;</td>
                </tr>                        
                <tr><td colspan="3">{footer}</td></tr>
            </tbody>
        </table>
    </body>
</html>
